<!DOCTYPE html>
<html>
<head>
	<mega charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Cat-Clicker</title>
</head>

<style>
body {

}

container {
	max-width: 650px;
	background-color: #efefef;	
	height: 350px;
	margin: 0 auto;	
	padding: 10px;
}

cat {
	float: right;

}

cat-list {
	float: left;	
}

cat-img {
	width: 200px;
	height: 150px;	
}

img-url {
	font-size: 0.8em;	
}

adminSec {
	max-width: 650px;
	background-color: #8FA0B3;	
	height: 350px;
	margin: 0 auto;	
	padding: 10px;		
}

input {
	margin: 4px 4px;	
}
</style>

<body>

	<div class="container">
      <ul id="cat-list"></ul>
  
      <div id="cat">
          <h2 id="cat-name"></h2>
          <div id="cat-count"></div>
          <img id="cat-img" src="" alt="kitty kitty">
          <p id="img-url"></p>
          <button type="button" id="admin">Admin</button>
      </div>
    </div>
    
    <div id="adminSec">
    <h2>Admin</h2>
      <form id="admin-form" class="admin-form">
          <label>Name </label><input id="name"><br>
          <label>Image Url </label><input id="adminImgUrl"><br>
          <label># of Clicks </label><input id="num-clicks"><br>
          <button type="button" id="save">Save</button><button id="cancel">Cancel</button>
      </form>    
    </div>

    <!script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
